<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
            background: #f3f4f6;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
            text-align: center;
        }

        .input-field,
        .button-field {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 15px auto;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .input-field {
            border: 1px solid #ddd;
        }

        .button-field {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }

        .button-field:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #282bd6;
            color: white;
        }

        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: white;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            z-index: 1000;
            border-top: 2px solid black;
        }

        footer img {
            width: 50px;
            height: auto;
            margin: 10px 20px;
        }

        .separator {
            width: 2px;
            height: 50px;
            background-color: black;
            margin: 0 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Gastos</h1>

        <label for="total-budget">Monto Inicial:</label>
        <input type="number" id="total-budget" class="input-field" placeholder="Ingrese su presupuesto inicial">

        <label for="gasto">Gasto:</label>
        <input type="text" id="gasto" class="input-field" placeholder="Ingrese el nombre del gasto">

        <label for="valor">Valor:</label>
        <input type="number" id="valor" class="input-field" placeholder="Ingrese el valor del gasto">



        <table>
            <thead>
                <tr>
                    <th>Gasto</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tabla-gastos"></tbody>
        </table>

        <p class="total" id="restante">Restante: $0</p>

        <button class="button-field" onclick="agregarGasto()">Agregar Gasto</button>

        <button class="button-field" onclick="exportarTabla()">Exportar a PDF</button>
    </div>

    <script>
        let presupuestoInicial = 0;

        document.getElementById("total-budget").addEventListener("input", function () {
            presupuestoInicial = parseFloat(this.value) || 0;
            actualizarRestante();
        });

        function agregarGasto() {
            const gasto = document.getElementById("gasto").value;
            const valor = parseFloat(document.getElementById("valor").value) || 0;

            if (!gasto || valor <= 0) {
                alert("Por favor ingrese un gasto válido y un valor mayor a 0.");
                return;
            }

            const tablaGastos = document.getElementById("tabla-gastos");
            const fila = document.createElement("tr");

            const celdaGasto = document.createElement("td");
            celdaGasto.textContent = gasto;
            fila.appendChild(celdaGasto);

            const celdaValor = document.createElement("td");
            celdaValor.textContent = "$" + valor.toFixed(2);
            celdaValor.dataset.valor = valor;
            fila.appendChild(celdaValor);

            tablaGastos.appendChild(fila);

            actualizarRestante();
            limpiarCampos();
        }

        function actualizarRestante() {
            let totalGastado = 0;
            document.querySelectorAll("#tabla-gastos td[data-valor]").forEach(td => {
                totalGastado += parseFloat(td.dataset.valor);
            });

            const restante = presupuestoInicial - totalGastado;
            document.getElementById("restante").textContent = "Restante: $" + restante.toFixed(2);
        }

        function limpiarCampos() {
            document.getElementById("gasto").value = "";
            document.getElementById("valor").value = "";
        }

        function exportarTabla() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Calculadora de Gastos", 20, 20);
            doc.text("Monto Inicial: $" + presupuestoInicial.toFixed(2), 20, 30);

            const tablaGastos = document.getElementById("tabla-gastos");
            let y = 40;

            doc.text("Gasto", 20, y);
            doc.text("Valor", 80, y);
            y += 10;

            tablaGastos.querySelectorAll("tr").forEach(row => {
                const gasto = row.children[0].textContent;
                const valor = row.children[1].textContent;

                doc.text(gasto, 20, y);
                doc.text(valor, 80, y);
                y += 10;
            });

            const restante = document.getElementById("restante").textContent;
            doc.text(restante, 20, y + 10);

            doc.save("Gastos.pdf");

            // Limpiar la tabla después de exportar
            tablaGastos.innerHTML = "";
            actualizarRestante();
        }
    </script>
</body>
<footer>
    <a href="index.html">
        <img src="sueldos.png" alt="Logo 1">
    </a>
    <div class="separator"></div>

    <a href="ventas_semanales.html">
        <img src="ventas.png" alt="Logo 2">
    </a>

    <div class="separator"></div>

    <a href="stock.html">
        <img src="stock.png" alt="Logo 2">
    </a>

    <div class="separator"></div>

    <a href="gastos.html">
        <img src="gastos.png" alt="Logo 2">
    </a>
</footer>

</html>
